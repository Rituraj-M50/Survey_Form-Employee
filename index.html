<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - Employee</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <form action="" class="formStyle">
    <h1>Survey Form - Employee</h1>
    Enter your name:
    <input type="text" maxlength=40 value="">
    <br>
    Enter your department:
    <input type="text" maxlength=40 value="">
    <br>
    Tell us a little about yourself:
    <textarea name="Comments" cols=30 rows=3></textarea>
    <br><br>
    Do you exercise at home?
    <input type="radio" name="exe" value=1>Yes
    <input type="radio" name="exe" value=2>No
    <br><br>
    How do you like to read about your favorite topics?
    <p>
        <input type="checkbox" name="Books">Books
        <input type="checkbox" name="Web">Online Resources
        <input type="checkbox" name="Phone">Phone Apps
        <input type="checkbox" name="Magazines">Magazines
    </p>
    What genre of movies do you like?
    <select class="selection" name="Movie" ><option>
        <option value=1 selected = "true">Comedy
        <option value=2 >Romance
        <option value=3 >Thriller
        <option value=4 >Horror
        <option value=5 >Biopic    
    </select>
    <br><br>
    <input class="submitButton" type=submit value="Submit form">

    </form>

</body>
</html>
